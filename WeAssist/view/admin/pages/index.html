<!DOCTYPE html>
<html>
<head>
  <title>Pusher WebRTC Chat Demo - Frameset</title>

  <script>
    var frameLoad = function() {
      var chat1 = document.getElementById("chat-1");
      var chat2 = document.getElementById("chat-2");

      var channelName = "my-chat-room-" + Math.round(Math.random() * 9999);

      chat1.src = "chat.html?channel=" + channelName;
      chat2.src = "chat.html?channel=" + channelName;
    };
  </script>
</head>

<frameset onload="frameLoad();" cols="50%,50%">
 <frame id="chat-1"/>
 <frame id="chat-2"/>
</frameset>

</html>
